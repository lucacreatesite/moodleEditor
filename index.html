<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragen-Manager</title>
  <meta name="description" content="Editor zum Importieren, Bearbeiten und Exportieren von Moodle-Fragen als XML." />
  
<!-- Bootstrap Verlinkung (für Responsive)-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Zentrales CSS File -->
  
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <header>
    <h1>Fragen-Manager</h1>
  </header>

  <!-- main bekommt nur role/aria für bessere Zugänglichkeit; keine strukturellen Änderungen -->
  <main class="vertical-layout" role="main" aria-label="Hauptinhalt">
    <!-- Importbereich für die XML-Dateien -->
    <section id="import-area"  style="margin-top:2.5em;">
      <div class="import-dropzone-demo" id="xml-dropzone" role="button" tabindex="0">
        <span class="drop-label">Drag &amp; Drop</span>
      </div>
      <input type="file" id="xml-file-input" accept=".xml" style="display:none" />
      <div class="import-hint" id="import-hint">Datei hier ablegen oder klicken, um zu importieren (.xml)</div>
    </section>

    <input type="text" id="search-input" placeholder="Frage suchen..." />

    <input type="text" id="category-input" placeholder="Kategoriename (z. B. Test-Fragen 1)..." />

    
    <!-- Bereich für die Fragenliste -->
    <section id="table-area" >
      <div class="demo-questions" >
        <!-- Fragen werden dynamisch eingefügt -->
      </div>
      <!-- Button zum Hinzufügen einer neuen Frage -->
      <button id="add-question-btn" class="add-question-btn" title="Neue Frage hinzufügen" type="button">+</button>
      <!-- Button zum Löschen aller  Frage -->
       <button class="delete-button" title="Formular löschen" type="button">-</button>
    </section>

    <!-- Exportbereich für XML -->
    <section id="export-area" class="export-toolbar sticky-export modern-export">
      <button id="btn-export-xml" type="button">Als XML exportieren</button>
    </section>
  </main>

  <!-- Modale Dialoge für Editor und Bestätigung -->
  <div id="question-editor" class="modal" hidden></div>
  <div id="confirm-dialog" class="modal" hidden></div>

  

  <!-- Haupt-JavaScript für die App -->
  <script type="module" src="src/main.js"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
